    <script>
      window.getUrlParams=(name)=>{
        console.log('location--->', window.location)
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.hash.split('?')[1] && window.location.hash.split('?')[1].match(reg);
        // 这一块 从url截取参数  方法已经不适用了 就这
        // 现在是hashhistory
        // 再修改一遍看看你生效没有
        // console.log('r--->', r)
        if(r && r!==null){
          return decodeURI(r[2]);
        }else{
          return r;
        }
      }
        // window.config=getConfig();
      //  alert(config.gjjjg)
      window.openTab=decodeURI(getUrlParams('openTab'))
      window.ywJson={};
      ywJson.zxbm=getUrlParams('zxbm');
      ywJson.jgbm=getUrlParams('jgbm');
      ywJson.khbh=getUrlParams('khbh');
      ywJson.userid=getUrlParams('userid');
      ywJson.zjhm=getUrlParams('zjhm');

      window.bpmJson={};
      bpmJson.bpmid=getUrlParams('bpmid');
      bpmJson.taskid=getUrlParams('taskid');
      bpmJson.processInstanceId=getUrlParams('processInstanceId');
      bpmJson.flowable=getUrlParams('flowtype');
      window.ticket = {}
      window.ticketbf = {}
      ticket = getUrlParams('ticket')
      window.ztConfigValue={}
      window.ztConfig=getUrlParams('ztConfig')
      window.qycode= getUrlParams('qycode')
      console.log('openURL------->',window.location.href,window.openTab);
    </script>
